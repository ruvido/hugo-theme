{{ define "main" }}
<main>
	<article>
		{{ if and (ne .Params.notitle true) (.Title) }}
		<h1>{{ .Title | safeHTML }}</h1>
		{{ end }}

		{{ with .Date}}
		<div><small>Pubblicato il {{ .Format "02.01.2006" }}
			</small></div>
		{{end}}

		{{ with .Params.tags }}
		<div>
			<ul id="tags">
				{{ range . }}
				<li><a href="{{ "/tags/" | relLangURL }}{{ . | urlize }}">{{ . }}</a></li>
				{{ end }}
			</ul>
		</div>
		{{ end }}

		<div>
			{{ .Content }}
		</div>
	</article>
</main>
{{ end }}
