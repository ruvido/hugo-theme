{{ $spotifyData := readFile "/data/spotify.json" | transform.Unmarshal  }}
{{ $title := .Title }}                               
{{ range $spotifyData.items }}                       
	{{ if in .name $title }}           
	<iframe style="border-radius:12px" src="https://open.spotify.com/embed/episode/{{ .id }}?utm_source=generator" width="100%" height="352" frameBorder="0" allowfullscreen="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
	{{ end }}
{{ end }}
